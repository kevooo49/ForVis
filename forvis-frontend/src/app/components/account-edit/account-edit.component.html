<div class="edit-container">
  <p class="edit-title">Welcome to ForVis <strong>{{ oldUser?.firstname }} {{ oldUser?.lastname }}</strong></p>
  <p class="section-title">Here you can change your account information:</p>

  <div class="form-group">
    <label for="name">Username:</label>
    <input id="name" name="name" type="text" class="form-control" required
           [(ngModel)]="user.name" #name="ngModel" placeholder="Username">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      Username is required.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" name="email" type="text" class="form-control" required
           [(ngModel)]="user.email" #email="ngModel" placeholder="Email">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      Email is required.
    </div>
  </div>

  <div class="form-group">
    <label for="password">New password:</label>
    <input id="password" type="password" name="password" class="form-control" required
           [(ngModel)]="user.password" #password="ngModel" placeholder="Password">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      Password is required.
    </div>
  </div>

  <div class="form-group">
    <label for="oldPassword">Your old password:</label>
    <input id="oldPassword" type="password" name="oldPassword" class="form-control" required
           [(ngModel)]="oldPassword" #oldPasswordModel="ngModel" placeholder="Your old password">
    <div *ngIf="oldPasswordModel.invalid && (oldPasswordModel.dirty || oldPasswordModel.touched)" class="alert alert-danger">
      Old password is required.
    </div>
  </div>

  <button type="submit" class="btn btn-edit" (click)="submit()">Edit</button>
</div>
