<div id="login-form" class="login-container">
  <h2 class="login-title">Login</h2>
  <div class="form-group">
    <input id="name" name="name" type="text" class="form-control" required [(ngModel)]="user.username" #name="ngModel"
           placeholder="Username">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors">
        Username is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <input id="password" type="password" name="password" class="form-control" required [(ngModel)]="user.password"
           #password="ngModel" placeholder="Password">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors">
        Password is required.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-block btn-login" [disabled]="!password.valid || !name.valid"
          (click)="login()">
    Login
  </button>
  <button type="button" class="btn btn-block btn-register" (click)="goToRegistration()">
    Not registered yet?
  </button>
</div>
