<form id="login-form" class="login-container" (ngSubmit)="login()" #loginForm="ngForm">
  <h2 class="login-title">Login</h2>

  <div class="form-group">
    <input
      id="name"
      name="username"
      type="text"
      class="form-control"
      required
      [(ngModel)]="user.username"
      #name="ngModel"
      placeholder="Username"
      autocomplete="username"
    />
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      Username is required.
    </div>
  </div>

  <div class="form-group">
    <input
      id="password"
      name="password"
      type="password"
      class="form-control"
      required
      [(ngModel)]="user.password"
      #password="ngModel"
      placeholder="Password"
      autocomplete="current-password"
    />
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      Password is required.
    </div>
  </div>

  <button class="btn btn-block btn-login" [disabled]="!loginForm.valid" type="submit">
    Login
  </button>

  <button type="button" class="btn btn-block btn-register" (click)="goToRegistration()">
    Not registered yet?
  </button>
</form>
