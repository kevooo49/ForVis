<div class="sub-nav">
    <div class="sub-nav-title">DPLL Solver Visualization ({{ fileName() }})</div>
    <div class="sub-nav-content">
        <form #dpllGraphForm="ngForm" class="heuristic-form">
            <div class="form-group">
                <p>Choose heuristic:</p>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="varType" [(ngModel)]="heuristicType" [value]="3" required>MOMS
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="varType" [(ngModel)]="heuristicType" [value]="1" required>DLIS
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="varType" [(ngModel)]="heuristicType" [value]="2" required>Jeroslow Wang
                    </label>
                </div>
            </div>
            <button type="button" class="btn-draw" [disabled]="!dpllGraphForm.form.valid" (click)="loadHeuristic()">
                Draw
            </button>
        </form>
        <div class="sub-nav-buttons">
            <button (click)="startStab()" [disabled]="stabilizationInProgress()">Start Stabilization</button>
            <button (click)="stopStab()" [disabled]="!stabilizationInProgress()">Stop Stabilization</button>
            <button (click)="downloadPng()">Download as PNG</button>
            <button (click)="downloadPdf()">Download as PDF</button>
        </div>
    </div>
</div>

<div *ngIf="info()" class="info-message">
    {{ info() }}
</div>

<div id="visualization"></div>

<div *ngIf="loading()" class="loader">
    <div class="loader-spinner"></div>
    <div *ngIf="stabilizationInProgress()" class="stabilization-message">
        Stabilizing network...
    </div>
</div>
